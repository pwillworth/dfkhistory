<html lang="en">
<head>
  <title>DFK History</title>
  <meta property="og:title" content="DFK History">
  <meta property="og:description" content="DFK Kingdoms game event history.">
  <link rel="shortcut icon" href="/static/images/favicon.png" />
  <meta property="og:image" content="/static/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="/static/herohistory.css" media="screen" />
  <script src="/static/herohistory.js" type="text/javascript"></script>
</head>
<body>
<script>
window.onload = (event) => {
    const node = document.getElementById("heroId");
    node.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            goHero();
        }
        checkId(event);
    });
};
function checkId(event) {
  var heroId = event.target.value;
  if ( heroId > 2000000000000) {
    var hForm = document.forms['heroForm'];
    var optElm = hForm.elements['realmOption'];
    optElm.value = 'SER2';
    return;
  }
  if ( heroId > 1000000000000) {
    var hForm = document.forms['heroForm'];
    var optElm = hForm.elements['realmOption'];
    optElm.value = 'CRY';
    return;
  }
}
function goHero() {
  var realm = document.querySelector('input[name="realmOption"]:checked').value;
  var heroId = document.getElementById('heroId').value;
  var heroPrefix = "";
  switch ( realm ) {
    case "SER2":
        realmPrefix = "SD-";
        break;
    case "CRY":
        realmPrefix = "CV-";
        break;
    default:
        realmPrefix = "";
  }
  if ( Number.isInteger(heroId) ) {
    return 1;
  }
  if ( heroId > 1000000000000 ) {
    document.location = `/hero/${heroId}`;
  } else {
    document.location = `/hero/${realmPrefix}${heroId}`;
  }
}
</script>
<a href="/" title="Return to Home"><div id="pageTitle"><div>DFK History</div><img style="position:relative;left:-8px;top:-8px;" src="/static/images/line.png" /></div></a>
<div id="launchContainer">
    <h2 id="selectTitle"><div style="padding-top:200px;">Enter a Hero # to view its history.</div></h2>
    <form id="heroForm">
    <fieldset class="multiToggle">
    <input type="radio" name="realmOption" id="SER" value="SER" checked="checked">
    <label for="SER"><img src="/static/images/jewel-card-icon.png" style="width: 32px;" title="Original Harmony Serendale Heroes"/></label>
    <input type="radio" name="realmOption" id="CRY" value="CRY">
    <label for="CRY"><img src="/static/images/crystal-card-icon.png" style="width: 32px;" title="Crystalvale Heroes" /></label>
    <input type="radio" name="realmOption" id="SER2" value="SER2">
    <label for="SER2"><img src="/static/images/jade-card-icon.png" style="width: 32px;" title="Serendale 2 on Klaytn Heroes" /></label>
    </fieldset>
    <input type="text" id="heroId" name="heroId" size="10" placeholder="#" />
    <div style="text-align:center;">
    <input type="button" value="View" class="largeButton" onclick="goHero();"/>
    </div>
    </form>
</div>
<div style="position:fixed;left:0;bottom:80px;margin:16px;"><a href="/player" title="Player History"><img style="width: 64px;" src="/static/images/player.png" /></a></div>
<div style="position:fixed;left:0;bottom:0px;margin:16px;"><a href="/pets" title="Return to Pet Selection"><img style="width: 64px;" src="/static/images/pets-icon.png" /></a></div>
<div style="position:fixed;right:0;bottom:0px;margin:8px;"><a href="/about" title="FAQ"><img style="width: 64px;opacity: 65%;" src="/static/images/help.png" /></a></div>
</body>
</html>
